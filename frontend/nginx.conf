server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Включаем gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Проксирование API запросов к Django backend
    location /api/ {
        proxy_pass http://85.198.81.133:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host 85.198.81.133:8001;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Origin https://angle-otic-neymar.ngrok-free.dev;

        # CORS headers для preflight запросов
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Origin" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # SPA роутинг - все запросы отправляем на index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Добавляем заголовки для безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
