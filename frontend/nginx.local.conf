server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Отключаем абсолютные редиректы
    absolute_redirect off;
    port_in_redirect off;

    # Включаем gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Главная страница - редирект на React App
    location = / {
        return 301 /app/;
    }

    # Статические файлы React приложения
    location /app/assets/ {
        alias /usr/share/nginx/html/app/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React приложение на /app/*
    location /app {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /app/index.html;

        # Добавляем заголовки для безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # DEV MODE: Отключаем кеширование HTML
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        expires -1;
    }

    # DEV MODE: Минимальное кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300";
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
